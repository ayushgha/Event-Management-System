<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<form method="POST" action="{% url 'insert_event' %}" >
    {% csrf_token %}

    Name of Event:<br>
    <input type="text" name="EventName">
    <br>
    Number of Attendees:<br>
    <input type="number" name="AttendeesNo">
    <br>
    Preferred Room No:<br>
    <input type="number" name="RoomNo">
    <br>
    Date of Event:<br>
    <input type="text" name="EventDate">
    <br>
    Start Time:<br>
    <input type="text" name="StartTime">
    <br>
    End Time:<br>
    <input type="text" name="EndTime">
    <br>
    Description:<br>
    <input type="text" name="Description">
    <br>
    Organizer First Name:<br>
    <input type="text" name="FirstName">
    <br>
    Organizer Last Name:<br>
    <input type="text" name="LastName">
    <br>
    <br><br>
    <input type="submit" value="submit">

</form>
</body>
</html>
